version: 1.0.4
name: Forms
id: quickui
publisher: Xamarin
publisher-url: http://xamarin.com/duplo
license: License.md
getting-started: GettingStarted.md
details: Details.md
summary: "Rapid native application development, made easy."
no_build: true
skip_docs: true
icons:
  - icons/duplo_128x128.png
  - icons/duplo_512x512.png
libraries:
  ios:
    - ../Xamarin.Forms.Core/bin/Release/Xamarin.Forms.Core.dll
    - ../Xamarin.Forms.Platform.iOS/bin/iPhoneSimulator/Release/Xamarin.Forms.Platform.iOS.dll
    - ../Xamarin.Forms.Xaml/bin/Release/Xamarin.Forms.Xaml.dll
  android:
    - ../Xamarin.Forms.Core/bin/Release/Xamarin.Forms.Core.dll
    - ../Xamarin.Forms.Platform.Android/bin/Release/Xamarin.Forms.Platform.Android.dll
    - ../Xamarin.Forms.Xaml/bin/Release/Xamarin.Forms.Xaml.dll
  winphone-7.1:
    - ../Xamarin.Forms.Core/bin/Release/Xamarin.Forms.Core.dll
    - ../Xamarin.Forms.Platform.WP8/bin/Release/Xamarin.Forms.Platform.WP8.dll
    - ../Xamarin.Forms.Platform.WP8/bin/Release/Microsoft.Phone.Controls.dll
    - ../Xamarin.Forms.Platform.WP8/bin/Release/Microsoft.Phone.Controls.Toolkit.dll
samples:
  - name: Control Galleries
    description: "Per-platform control galleries, showcasing Duplo."
    path: ../ControlGalleries.sln
    configuration: Release|AnyCPU
    nobuild: true
